<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        
    <h1>Wendy Pizza | Warm pizza for delivery </h1>
    
    <p>Build your dream pizzas, pizza at your door less than 20 minute !!!</p>
    
    <FIEldset>
     <legend>Your Information</legend>
    
     <label for="inputName">Name</label>
     <input type="text" name="inputName" id="inputName">
     <br>
     <label for="inputAddress">Address</label>
     <input type="text" name="inputAddress" id="inputAddress" style="margin-top: 10px;">
     <br>
     <label for="inputTelNum">No Handphone</label>
     <input type="number" name="inputTelNum" id="inputTelephoneNumber" style="margin-top: 15px;">
     <br>
     <label for="inputEmail">Email</label>
     <input type="email" name="inputEmail" id="inputEmail" style="margin-top: 10px;">
    </FIEldset>
    
    <label for="inputDI">Intruction Delivery</label>
    <br>
    <textarea name="inputDI" id="inputDI" cols="40" rows="5"
    placeholder="No more than 400 characters long" maxlength="400"></textarea>
    
    <h3>Design your dream pizzas</h3>
    <p>Your Pizza specification</p>
    
    <p>Crust (Choose One) :</p>
    <input type="radio" name="crust" id="opt1">
    <label for="opt1">Classic white crust</label>
    <br>
    <input type="radio" name="crust" id="opt2">
    <label for="opt2">Multigrain</label>
    <br>
    <input type="radio" name="crust" id="opt3">
    <label for="opt3">Cheese-stuffed crust</label>
    <br>
    <input type="radio" name="crust" id="opt4">
    <label for="opt4">Gluten-free</label>
    
    
    <p>Toppings (As many as You Want) :</p>
    <input type="checkbox" name="rs" id="opt1" value="Red Souce">
    <label for="opt1">Red Souce</label>
    <br>
    <input type="checkbox" name="rs2" id="opt2">
    <label for="opt2">White Souce</label>
    <br>
    <input type="checkbox" name="rs3" id="opt3">
    <label for="opt3">Mozzarella Cheese</label>
    <br>
    <input type="checkbox" name="rs4" id="opt4">
    <label for="opt4">Pepperoni</label>
    <br>
    <input type="checkbox" name="rs5" id="opt5">
    <label for="opt5">Mushroom</label>
    <br>
    <input type="checkbox" name="rs6 id="opt6">
    <label for="opt6">Peppers</label>
    <br>
    <input type="checkbox" name="rs7" id="opt7">
    <label for="opt7">Anchovies</label>
    
    
    </body>
    </html>
</body>
</html>
